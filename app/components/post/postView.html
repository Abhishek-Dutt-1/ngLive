<div class="">
    <div data-mainmenu-partial></div>

    <div>
    <div class="row">
        <div class="col-md-offset-0 col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">VIEW Post</h3>
                </div>
                <div class="panel-body">

                    <div data-ng-repeat="post in postList">

                        <div data-ng-if="post.type == 'link'">
                            <div class="row">
                                <div class="col-md-1"><img src="post.image"></div>
                                <div class="col-md-11">
                                    <div>
                                        <h4>
                                            <a ng-href="{{post.link}}" target="_blank">{{post.title}}</a>
                                            <small><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></small>
                                        </h4>
                                    </div>
                                    <div>{{post.description}}</div>
                                    <div>{{post.createdAt}}</div>
                                </div>
                            </div>
                        </div>

                        <div data-ng-if="post.type == 'text'">
                            <div class="row">
                                <div class="col-md-1"><img src="post.image"></div>
                                <div class="col-md-11">
                                    <div><h4><a ng-href="#/post/{{post.id}}">{{post.title}}</a></h4></div>
                                    <div>{{post.description}}</div>
                                    <div>{{post.createdAt}}</div>
                                </div>
                            </div>
                        </div>

                    </div>
 
               </div>
            </div>
        </div>
    </div> <!-- end row -->
    </div>

    <div data-mainmenu-footer-partial></div>
    <notification></notification>

</div>
