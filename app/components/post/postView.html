<div class="">
    <div data-mainmenu-partial></div>

    <div>
    <div class="row">
        <div class="col-md-offset-0 col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User Profile</h3>
                </div>
                <div class="panel-body">

                    <form name="newPostForm" class="form-horizontal" novalidate>
                        <div class="form-group">
                            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" data-ng-model="newPost.title" placeholder="Post Title" required>
                                <span data-ng-show="newPostForm.title.$dirty && newPostForm.title.$error.required">
                                    <p class="text-danger">Post title is required.</p>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLink" class="col-sm-2 control-label">Link</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLink" data-ng-model="newPost.link" placeholder="URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-2 control-label">Text</label>
                            <div class="col-sm-10">
                                <textarea rows="3" class="form-control" id="inputDescription" data-ng-model="newPost.description" placeholder="Share whats on your mind."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" data-ng-disabled="newPostFormProcessing" data-ng-click="createPost(newPost)">Create Post</button>
                            </div>
                        </div>
                    </form>

               </div>
            </div>
        </div>
    </div> <!-- end row -->
    </div>

    <div data-mainmenu-footer-partial></div>
    <notification></notification>

</div>
