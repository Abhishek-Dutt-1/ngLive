<div class="">
    <div data-mainmenu-partial></div>

    <div>
    <div class="row">
        <div class="col-md-offset-0 col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Post</h3>
                </div>
                <div class="panel-body">

                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" data-ng-class="{active: showLinkForm}" data-ng-click="showLinkForm = true">Link</button>
                            <button type="button" class="btn btn-default" data-ng-class="{active: !showLinkForm}" data-ng-click="showLinkForm = false">Text</button>
                        </div>
                    </div>

                    <div data-ng-show="showLinkForm">
                        <form name="newPostLinkForm" class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label for="inputTitleLink" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputTitleLink" name="title" data-ng-model="newPostLink.title" placeholder="Post Title" required>
                                    <span data-ng-show="newPostLinkForm.$submitted && newPostLinkForm.title.$error.required">
                                        <p class="text-danger">Post title is required.</p>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLink" class="col-sm-2 control-label">Link</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="inputLink" name="link" data-ng-model="newPostLink.link" placeholder="URL" required>
                                    <span data-ng-show="newPostLinkForm.$submitted && !newPostLinkForm.link.$valid">
                                        <p class="text-danger">Link must be valid. (http://example.com)</p>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDescriptionLink" class="col-sm-2 control-label">Text</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" class="form-control" id="inputDescriptionLink" data-ng-model="newPostLink.description" placeholder="Share whats on your mind."></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Boards</label>
                                 <div class="col-md-10">

                                    <span ng-repeat="board in boardList track by $index">
                                        <input type="checkbox" ng-model="newPostLink.boards[$index]" ng-true-value="'{{board.name}}'"> {{board.name}} 
                                    </span>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="inputCountryLink">Country</label>
                                 <div class="col-md-10">
                                    <select data-ng-model="newPostLink.countrySetting" class="form-control" name="inputCountryLink" id="inputCountryLink" data-ng-options="contObj for contObj in locationList"></select>
                                    <div class="hidden">{{newPostLink.planetSetting[0]}}<span data-ng-show="newPostLink.continentSetting[0]">>></span>{{newPostLink.continentSetting[0]}}</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" data-ng-disabled="newPostFormProcessing" data-ng-click="createPostLink(newPostLink)">Create New Post</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div data-ng-show="!showLinkForm">
                        <form name="newPostTextForm" class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label for="inputTitleText" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputTitleText" name="title" data-ng-model="newPostText.title" placeholder="Post Title" required>
                                    <span data-ng-show="newPostTextForm.$submitted && newPostTextForm.title.$error.required">
                                        <p class="text-danger">Post title is required.</p>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDescriptionText" class="col-sm-2 control-label">Text</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" class="form-control" id="inputDescriptionText" data-ng-model="newPostText.description" placeholder="Share whats on your mind."></textarea>
                                </div>
                            </div>
                            <!--
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="inputBoardsText">Boards</label>
                                 <div class="col-md-10">
                                    <select data-ng-model="newPostText.boards" class="form-control" name="inputBoardsText" id="inputBoardsText" data-ng-options="boardObj.name for boardObj in boardsList"></select>
                                </div>
                            </div>
                            -->
                            <div class="form-group">
                                <label class="col-md-2 control-label">Boards</label>
                                 <div class="col-md-10">

                                    <span ng-repeat="board in boardList track by $index">
                                        <input type="checkbox" ng-model="newPostText.boards[$index]" ng-true-value="'{{board.name}}'"> {{board.name}} 
                                    </span>

                                </div>
                            </div>
 
                            <!--
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="inputPlanetText">Planet</label>
                                 <div class="col-md-10">
                                    <input type="text" data-ng-model="newPostText.planetSetting" class="form-control" name="inputPlanetText" id="inputPlanetText">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="inputContinentText">Continent</label>
                                 <div class="col-md-10">
                                    <input type="text" data-ng-model="newPostText.continentSetting" class="form-control" name="inputContinentText" id="inputContinentText">
                                </div>
                            </div>
                            -->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="inputCountryText">Country</label>
                                 <div class="col-md-10">
                                    <select data-ng-model="newPostText.countrySetting" class="form-control" name="inputCountryText" id="inputCountryText" data-ng-options="contObj for contObj in locationList"></select>
                                    <div class="hidden">{{newPostText.planetSetting[0]}}<span data-ng-show="newPostText.continentSetting[0]">>></span>{{newPostText.continentSetting[0]}}</div>
                                </div>
                            </div>
                            <!--
                            <div class="form-group">
                                <label for="inputDescriptionText" class="col-sm-2 control-label">Geo</label>
                                <div class="col-sm-10">
                                    <div data-settings-location></div>
                                </div>
                            </div>
                            -->

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" data-ng-disabled="newPostFormProcessing" data-ng-click="createPostText(newPostText)">Create New Post</button>
                                </div>
                            </div>
                        </form>
                    </div>


               </div>
            </div>
        </div>
    </div> <!-- end row -->
    </div>

    <div data-mainmenu-footer-partial></div>
    <notification></notification>

</div>
