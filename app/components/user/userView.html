<div class="">
    <div data-mainmenu-partial></div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Fetch All/Fetch One</h3>
            <div class="row" data-ng-repeat="user in userList">
                <div class="col-xs-1 col-md-1">{{user.id}}</div>
                <div class="col-md-3">{{user.email}}</div>
                <div class="col-md-1">
                    <span data-ng-repeat="userrole in user.userroles">
                        {{userrole.name}} 
                        <a href="" data-ng-click="removeUserroleFromUser(userrole.id, user.id)">x</a>, 
                    </span>
                    <select data-ng-model="userroleSelectModelList[$index]" data-ng-change="addUserroleToUser(userroleSelectModelList[$index].id, user.id)" data-ng-options="role as role.name for role in userroleList"></select>
                </div>
                <div class="col-md-1">{{user.articles}}</div>
                <div class="col-md-2">{{user.createdAt}}</div>
                <div class="col-md-2">{{user.updatedAt}}</div>
                <div class="col-md-1"><a href="" data-ng-click="deleteUser(user.id)">x</a></div>
            </div>
        </div>
    </div>

	<div class="row">
		<div class="col-xs-12">
		    <h3>Create One</h3>
		    <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="email" id="email" class="form-control" data-ng-model="newUser.email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="password" id="password" class="form-control" data-ng-model="newUser.password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default" data-ng-click="createUser(newUser)">Create</button>
                    </div>
                </div>
		    </form>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
		    <h3>Fetch One</h3>
		    <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="fetchId">Id</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" id="fetchId" data-ng-model="user.id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">	
                        <button type="submit" class="btn btn-default" data-ng-click="fetchOne(user.id)">Fetch</button>
                    </div>
                </div>
		    </form>
		</div>
	</div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Update By Id</h3>
            <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="id">Id</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" id="id" data-ng-model="updatedUser.id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="updateEmail">Email</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="email" class="form-control" id="updateEmail" data-ng-model="updatedUser.email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="password" class="form-control" id="updatePassword" data-ng-model="updatedUser.password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default" data-ng-click="updateUser(updatedUser)">Update</button>
                    </div>
                </div>
            </form>
        </div>
	</div>


    <div data-mainmenu-footer-partial></div>
    <notification></notification>
</div>
