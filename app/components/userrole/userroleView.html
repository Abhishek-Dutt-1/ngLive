<div class="">
    <div data-mainmenu-partial></div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Fetch All/Fetch One</h3>
            <div class="row" data-ng-repeat="userrole in userroleList">
                <div class="col-xs-1 col-md-1">{{userrole.id}}</div>
               <div class="col-md-1">{{userrole.name}}</div>
                <div class="col-md-2">{{user.createdAt}}</div>
                <div class="col-md-2">{{user.updatedAt}}</div>
                <div class="col-md-1"><a href="" data-ng-click="deleteUserrole(userrole.id)">x</a></div>
            </div>
        </div>
    </div>

	<div class="row">
		<div class="col-xs-12">
		    <h3>Create One</h3>
		    <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" id="name" class="form-control" data-ng-model="newUserrole.name">
                    </div>
                </div>
               <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default" data-ng-click="createUserrole(newUserrole)">Create</button>
                    </div>
                </div>
		    </form>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
		    <h3>Fetch One</h3>
		    <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="fetchId">Id</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" id="fetchId" data-ng-model="userrole.id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">	
                        <button type="submit" class="btn btn-default" data-ng-click="fetchOne(userrole.id)">Fetch</button>
                    </div>
                </div>
		    </form>
		</div>
	</div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Update By Id</h3>
            <form>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="id">Id</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" id="id" data-ng-model="updatedUserrole.id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="updateName">Name</label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="updateName" data-ng-model="updatedUserrole.name">
                    </div>
                </div>
               <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default" data-ng-click="updateUserrole(updatedUserrole)">Update</button>
                    </div>
                </div>
            </form>
        </div>
	</div>

    <div data-mainmenu-footer-partial></div>
    <notification></notification>

</div>
